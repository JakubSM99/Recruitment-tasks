{%extends "base.html"%}
{% block title %}Home{% endblock %}
{% block content%}
<form method="POST">
    <h3 align="center">
        Home Page
    </h3>
    <div class="form-group">
        <label for="PlayerName">Player Name</label>
        <input 
            type="PlayerName" 
            class="form-control" 
            id="PlayerName" 
            name="PlayerName" 
            placeholder="Enter Player Name"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Start Session</button>
</form>
{%endblock%}
