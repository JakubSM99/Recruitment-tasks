{%extends "base.html"%}
{% block title %}Score{% endblock %}
{% block content%}
<h3 align="center">
    Your Score:
</h3>
<br />
<table style="margin-left: 20px;">
    <th>
        <tr style="color: black; ">

            <th>Player Name</th>
            <th>Player Tag</th>
            <th>Kreds</th>
       </tr>
    </th>
    <tr>
        <td>
            <p>---</p>{{PlayerName}}
        </td>
    </tr>
    <tr>
        <td>
            {{PlayerTag}}
        </td>
    </tr>

        </td>

<form method="POST">

    <button type="submit" name="2" class="btn btn-primary" style="float: right;">Quit Game</button>

<br/>
