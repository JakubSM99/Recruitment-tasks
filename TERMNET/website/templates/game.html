{%extends "base.html"%}
{% block title %}Game{% endblock %}
{% block content%}
<form method="POST">
    <h1 align="center">
        Rock! Paper! Scissors!
    </h1>
    <div class="form-group">
        <label for="Bet">Your Bet</label>
        <input 
            type="Bet" 
            class="form-control" 
            id="Bet" 
            name="Bet" 
            placeholder="Enter: Rock, Paper or Scissors!"
        />
    </div>
    <br />
    <button align="center" type="submit" class="btn btn-primary">Submit my Bet</button>
</form>
<br />
<table style="margin-left: 20px;">
    <th>
        <tr style="color: black; ">

            <th>Player Name</th>
            <th>Player Tag</th>
            <th>Kreds</th>
       </tr>
    </th>
    <tr>
        <td>
            <p>---</p>{{PlayerName}}
        </td>
    </tr>
    <tr>
        <td>
            {{PlayerTag}}
        </td>
    </tr>
    <tr>
        <td>
            {{Kreds}}<p>---</p>
        </td>
    </tr>
</table>
{%endblock%}
